        <script>
          document.getElementById('theme-toggler').addEventListener('click', function () {
    const body = document.body;
    const themeIcon = document.getElementById('theme-icon');

    // Toggle dark mode class on body
    body.classList.toggle('dark-mode');

    // Toggle the icon
    if (body.classList.contains('dark-mode')) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
    } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
    }
});

        </script>

        <!-- Initialize Swiper -->
         
        <script>
          document.getElementById('theme-toggler').addEventListener('click', function() {
    // Toggle dark mode
    document.body.classList.toggle('dark-mode');

    // Change icon from moon to sun and vice versa
    const themeIcon = document.getElementById('theme-icon');
    if (document.body.classList.contains('dark-mode')) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
        themeIcon.style.color = 'yellow'; // Change icon color to yellow for sun
    } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
        themeIcon.style.color = 'black'; // Change icon color to black for moon
    }
});

          var swiper = new Swiper(".mySwiper", {

              768: {
                slidesPerView: 4,

              },
              1024: {
                slidesPerView: 5,
                spaceBetween: 50,
              },
            },
          });
